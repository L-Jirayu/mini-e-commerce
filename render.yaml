services:
  - type: web
    name: minishop-web
    runtime: docker
    plan: free            # ใช้ instance ฟรี
    region: singapore
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: minishop-db
          property: connectionString   # internal URL (เร็ว/ปลอดภัย)

databases:
  - name: minishop-db
    plan: free            # Postgres ฟรี (1GB, หมดอายุ 30 วัน)
    region: singapore
    postgresMajorVersion: "17"
