services:
  - type: web
    name: minishop-web
    runtime: docker
    plan: free            # ใช้ instance ฟรี
    region: singapore
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: minishop-db
          property: connectionString   # internal URL (เร็ว/ปลอดภัย)

